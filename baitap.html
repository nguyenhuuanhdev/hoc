<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="=baitap.css">
</head>

<body>
    <form action="">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Other<br>
        <input list="Options">

        <datalist id="Options">
            <option value="Thành viên Bạc"></option>
            <option value="Thành viên Vàng"></option>
            <option value="Thành viên Kim Cương"></option>
            <option value="Thành Viên Tinh Anh"></option>
            <option value="Thanh Viên Cao Thủ"></option>
        </datalist>

        <input type="color">
        <input type="checkbox" name="correct" value="correct">correct
        <input type="submit" value="Submit">

    </form>
</body>

</html>
